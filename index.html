<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main_container">
        <div class="heading1">
            <h1>Counter using HTML</h1>
        </div>
        <h4 class="total_count">Your Current Count is: <span id="counter">0</span></h4>
        <div class="horizontal_line"></div>
        <div id="error" style="color: red; display: none; margin-top: 25px;">Error: Cannot go below 0</div>
        <div class="change_count">
            <button id="decrement">Decrement</button>
            <button id="increment">Increment</button>
            <button id="clear" style="display: none;">Clear</button>
        </div>
    </div>

    <script>
        const counter = document.getElementById('counter');
        const incrementBtn = document.getElementById('increment');
        const decrementBtn = document.getElementById('decrement');
        const clearBtn = document.getElementById('clear');
        const errorDiv = document.getElementById('error');

        let count = 0;

        incrementBtn.addEventListener('click', () => {
            count++;
            counter.innerText = count;
            clearBtn.style.display = 'block';
            errorDiv.style.display = 'none';
        });

        decrementBtn.addEventListener('click', () => {
            if (count > 0) {
                count--;
                counter.innerText = count;
                if (count === 0) {
                    clearBtn.style.display = 'none';
                }
                errorDiv.style.display = 'none';
            } else {
                errorDiv.style.display = 'block';
            }
        });

        clearBtn.addEventListener('click', () => {
            count = 0;
            counter.innerText = count;
            clearBtn.style.display = 'none';
            errorDiv.style.display = 'none';
        });
    </script>
</body>

</html>
